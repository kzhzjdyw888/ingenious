<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>登录</title>
    <link rel="stylesheet" href="./component/pear/css/pear.css"/>
    <link rel="stylesheet" href="./admin/css/other/login.css"/>
    <link rel="stylesheet" href="./admin/css/variables.css"/>
    <script>if (window.self != window.top) {
        top.location.reload();
    }</script>
</head>

<body>
<div class="login-page" style="background-image: url(./admin/images/background.svg)">
    <div class="layui-row">
        <div class="layui-col-sm6 login-bg layui-hide-xs">
            <img class="login-bg-img" src="./admin/images/banner.png" alt=""/>
        </div>
        <div class="layui-col-sm6 layui-col-xs12 login-form">
            <div class="layui-form">
                <div class="form-center">
                    <div class="form-center-box">
                        <div class="top-log-title">
                            <img class="top-log" src="favicon.ico" alt=""/>
                            <span>Ingenious Admin</span>
                        </div>
                        <div class="top-desc">
                            以 超 乎 想 象 的 速 度 构 建 内 部 工 具
                        </div>
                        <div style="margin-top: 30px;">
                            <div class="layui-form-item">
                                <div class="layui-input-wrap">
                                    <div class="layui-input-prefix">
                                        <i class="layui-icon layui-icon-username"></i>
                                    </div>
                                    <input lay-verify="required" placeholder="账户" autocomplete="off"
                                           class="layui-input" name="account" value="admin">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <div class="layui-input-wrap">
                                    <div class="layui-input-prefix">
                                        <i class="layui-icon layui-icon-password"></i>
                                    </div>
                                    <input type="password" name="pwd" value="123456"
                                           lay-verify="required|confirmPassword" placeholder="密码" autocomplete="off"
                                           class="layui-input" lay-affix="eye">
                                </div>
                            </div>
                            <div class="tab-log-verification">
                                <div class="verification-text">
                                    <div class="layui-input-wrap">
                                        <div class="layui-input-prefix">
                                            <i class="layui-icon layui-icon-auz"></i>
                                        </div>
                                        <input lay-verify="required" value="VBJFQ" placeholder="验证码" autocomplete="off"
                                               class="layui-input">
                                    </div>
                                </div>
                                <img src="./admin/images/captcha.gif" alt=""
                                     class="verification-img"/>
                            </div>
                            <div class="layui-form-item">
                                <div class="remember-passsword">
                                    <div class="remember-cehcked">
                                        <input type="checkbox" name="like1[write]" lay-skin="primary" title="自动登录">
                                    </div>
                                </div>
                            </div>
                            <div class="login-btn">
                                <button type="button" lay-submit lay-filter="login" class="layui-btn login">登 录</button>
                            </div>
                            <div class="other-login">
                                <div class="other-login-methods">
                                    其他方式
                                </div>
                                <div class="greenText">注册账号</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 资 源 引 入 -->
<script src="./component/layui/layui.js"></script>
<script src="./component/pear/pear.js"></script>
<script src="./config/common.js"></script>
<script src="./config/config.js"></script>
<script>
    layui.use(['form', 'button', 'popup', 'jquery', 'encrypt'], function () {
        let $ = layui.jquery;
        let form = layui.form;
        let button = layui.button;
        let popup = layui.popup;
        let encrypt = layui.encrypt;
        const LOGIN_API = config.api_url + "/adminapi/login"


        // 登 录 提 交
        form.on('submit(login)', function (data) {

            $.ajax({
                url: LOGIN_API,
                type: "POST", //请求方式
                contentType: 'application/json',
                data: JSON.stringify({
                    account: data.field.account,
                    pwd: encrypt.md5(data.field.pwd),
                    captchaType: 'blockPuzzle',
                    captchaVerification: data.field.captchaVerification,
                    key: '123',
                }),
                dataType: 'json',	//预期服务器返回的数据类型；设置接受到的响应数据的格式
                success: function (ret) {
                    if (ret.status !== 200) {
                        popup.failure(ret.msg, function () {
                            refreshCaptcha();
                        });
                        return false;
                    }

                    setUserInfo({
                        'isLogin': true,
                        "token": ret.data.token,
                        'info': ret.data['user_info'],
                        'menus': ret.data['menus'],
                        'unique_auth': ret.data['unique_auth']
                    });

                    /// 动画
                    button.load({
                        elem: '.login',
                        time: 600,
                        done: function () {
                            popup.success("登录成功", function () {
                                location.href = "./index.html"
                            });
                        }
                    })

                }, //响应成功后的回调函数
                error: function (ret) {
                    console.error(ret);
                }

            });
        });
    })
</script>
</body>

</html>
