<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>字典列表</title>
</head>
<body class="pear-container">

<!-- 顶部查询表单 -->
<div class="layui-card">
    <div class="layui-card-body">
        <form class="layui-form top-search-from">

            <div class="layui-form-item">
                <label class="layui-form-label">名称</label>
                <div class="layui-input-block">
                    <input type="text" name="name" value="" class="layui-input" autocapitalize="off">
                </div>
            </div>

            <div class="layui-form-item layui-inline">
                <label class="layui-form-label"></label>
                <button class="pear-btn pear-btn-md pear-btn-primary" lay-submit lay-filter="table-query">
                    <i class="layui-icon layui-icon-search"></i>查询
                </button>
                <button type="reset" class="pear-btn pear-btn-md" lay-submit lay-filter="table-reset">
                    <i class="layui-icon layui-icon-refresh"></i>重置
                </button>
            </div>
            <div class="toggle-btn">
                <a class="layui-hide">展开<i class="layui-icon layui-icon-down"></i></a>
                <a class="layui-hide">收起<i class="layui-icon layui-icon-up"></i></a>
            </div>
        </form>
    </div>
</div>

<!-- 数据表格 -->
<div class="layui-card">
    <div class="layui-card-body">
        <table id="system_dict-data-table" lay-filter="system_dict-data-table"></table>
    </div>
</div>

<!-- 表格顶部工具栏 -->
<script type="text/html" id="system_dict-table-toolbar">
    <button class="pear-btn pear-btn-primary pear-btn-md" lay-event="add" permission="system-dict-add">
        <i class="layui-icon layui-icon-add-1"></i>新增
    </button>
    <button class="pear-btn pear-btn-danger pear-btn-md" lay-event="batchRemove" permission="system-dict-delete">
        <i class="layui-icon layui-icon-delete"></i>删除
    </button>
</script>

<!-- 表格行工具栏 -->
<script type="text/html" id="system_dict-table-bar">
    <button class="pear-btn pear-btn-xs tool-btn" lay-event="edit" permission="system-dict-edit">编辑</button>
    <button class="pear-btn pear-btn-xs tool-btn" lay-event="remove" permission="system-dict-delete">删除</button>
</script>

<script src="../../../../config/common.js"></script>
<script src="../../../../config/permission.js"></script>
<script src="../../../../config/config.js"></script>
<script>

    const PRIMARY_KEY = "id";
    const RESTFUL_API = config.api_url + "/adminapi/system/dict";
    const BATCH_DELETE_API = config.api_url + "/adminapi/system/dict/batch/delete";

    // 表格渲染
    layui.use(["table", "form", "common", "popup", "util", "popup"], function () {
        let table = layui.table;
        let form = layui.form;
        let $ = layui.$;
        let common = layui.common;
        let util = layui.util;
        let popup = layui.popup;
        let MODULE_PATH = "view/system/maintain/system_dict/";

        // 表头参数
        let cols = [
            {
                type: "checkbox"
            }, {
                title: "名称",
                field: "name",
                width: 160,
            }, {
                title: "值",
                field: "value",
            }, {
                title: "创建时间",
                field: "created_at",
                width: 180,
                hide: true,
            }, {
                title: "更新时间",
                field: "updated_at",
                width: 180,
                hide: true,
            }, {
                title: "操作",
                toolbar: "#system_dict-table-bar",
                align: "center",
                width: 130,
                fixed: "right",
            }
        ];

        // 渲染表格
        function render() {
            table.render({
                elem: "#system_dict-data-table",
                url: RESTFUL_API,
                page: true,
                cols: [cols],
                skin: "line",
                size: "lg",
                toolbar: "#system_dict-table-toolbar",
                autoSort: false,
                parseData: function (ret) {
                    return {
                        "code": ret.status === 200 ? 0 : -1,
                        "msg": "",
                        "count": ret.data.count != undefined ? ret.data.count : (ret.data.list.length),
                        'data': ret.data.list
                    }
                },
                defaultToolbar: [{
                    title: "刷新",
                    layEvent: "refresh",
                    icon: "layui-icon-refresh",
                }, "filter", "print", "exports"]
            });
        }

        render();

        // 编辑或删除行事件
        table.on("tool(system_dict-data-table)", function (obj) {
            if (obj.event === "remove") {
                remove(obj);
            } else if (obj.event === "edit") {
                edit(obj);
            }
        });

        // 表格顶部工具栏事件
        table.on("toolbar(system_dict-data-table)", function (obj) {
            if (obj.event === "add") {
                add();
            } else if (obj.event === "refresh") {
                refreshTable();
            } else if (obj.event === "batchRemove") {
                batchRemove(obj);
            }
        });

        // 表格顶部搜索事件
        form.on("submit(table-query)", function (data) {
            table.reload("system_dict-data-table", {
                page: {
                    curr: 1
                },
                where: data.field
            })
            return false;
        });

        // 表格顶部搜索重置事件
        form.on("submit(table-reset)", function (data) {
            table.reload("system_dict-data-table", {
                where: []
            })
        });

        // 表格排序事件
        table.on("sort(system_dict-data-table)", function (obj) {
            table.reload("system_dict-data-table", {
                initSort: obj,
                scrollPos: "fixed",
                where: {
                    field: obj.field,
                    order: obj.type
                }
            });
        });

        // 表格新增数据
        let add = function () {
            layer.open({
                type: 2,
                title: "新增",
                shade: 0.1,
                area: [common.isModile() ? "100%" : "500px", common.isModile() ? "100%" : "450px"],
                content: MODULE_PATH + "add.html?operation=add"
            });
        }

        // 表格编辑数据
        let edit = function (obj) {
            layer.open({
                type: 2,
                title: "修改",
                shade: 0.1,
                area: [common.isModile() ? "100%" : "500px", common.isModile() ? "100%" : "450px"],
                content: MODULE_PATH + "add.html?operation=edit&" + PRIMARY_KEY + '=' + obj.data[PRIMARY_KEY]
            });
        }

        /**
         * 批量删除
         * @param obj
         * @returns {boolean}
         */
        let batchRemove = function (obj) {
            let checkIds = common.checkField(obj, PRIMARY_KEY);
            if (checkIds === "") {
                layui.popup.warning("未选中数据");
                return false;
            }
            let data = {};
            data["data"] = checkIds.split(",");
            layer.confirm("确定删除?", {
                icon: 3,
                title: "提示"
            }, function (index) {
                layer.close(index);
                let loading = layer.load();
                $.ajax({
                    url: BATCH_DELETE_API,
                    dataType: "json",
                    contentType: 'application/json',
                    data: JSON.stringify(data),
                    type: "PUT",
                    success: function (ret) {
                        layer.close(loading);
                        if (ret.status == 200) {
                            popup.success(ret.msg, function () {
                                window.refreshTable()
                            });
                        } else {
                            popup.failure(ret.msg);
                        }
                    }
                })
            });
        }

        /**
         * 删除
         * @param obj
         */
        let remove = function (obj) {
            layer.confirm('确定要删除该权限', {
                icon: 3,
                title: '提示'
            }, function (index) {
                layer.close(index);
                let loading = layer.load();
                $.ajax({
                    url: RESTFUL_API + '/' + obj.data[PRIMARY_KEY],
                    type: 'DELETE',
                    dataType: 'json',
                    success: function (ret) {
                        layer.close(loading);
                        if (ret && ret.status == 200) {
                            popup.success(ret.msg, function () {
                                obj.del();
                            });
                        } else {
                            popup.success(ret.msg, {
                                icon: 2,
                                time: 1000
                            });
                        }
                    },
                    error: function (ret) {
                        alert("出错" + ret.status + "：" + ret.responseText);
                    },
                });
            });
        }


        // 刷新表格数据
        window.refreshTable = function (param) {
            table.reloadData("system_dict-data-table", {
                scrollPos: "fixed"
            });
        }
    })

</script>
</body>
</html>
