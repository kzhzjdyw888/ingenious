<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面布局</title>
    <link rel="stylesheet" href="/static/component/pear/css/pear.css"/>
    <link rel="stylesheet" href="/static/admin/css/reset.css"/>
    <style>
        .container {
            display: flex;
        }

        .left {
            flex: 1;
            padding: 20px;
            margin-bottom: 0px;
        }

        .right {
            width: 300px;
            padding: 20px;
            margin-bottom: 0px;
            height: calc(100vh - 65px);
            /*border-left: 1px solid #e6e6e6;*/
        }

        .item {
            padding: 20px;
            border: 1px solid #e6e6e6;
            border-radius: 4px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }

        .item-title {
            font-size: 18px;
        }

        .item-meta {
            font-size: 14px;
            color: #999;
        }

        .item-actions {
            display: flex;
            align-items: center;
        }

        .item-actions button {
            margin-left: 10px;
        }

        .page-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        .page-controls select {
            width: 80px;
        }

        .hidden {
            display: none !important;
        }

        .no-data {
            text-align: center;
            padding: 50px;
            color: #999;
        }

    </style>
</head>
<body class="pear-container">


<div class="container">
    <div class="left layui-card">
        <h3 style="margin-bottom: 5px;">集团流程库</h3>
        <div id="content"></div>
        <div class="page-controls" id="page-controls">
        </div>
    </div>


    <!--    右侧搜索部分-->
    <div class="right layui-card">
        <div class="layui-tab-item layui-show">
            <input type="text" name="display_name" placeholder="搜索流程" autocomplete="off" class="layui-input">
        </div>

        <!-- tags标签容器-->
        <div class="layui-btn-container tag" lay-newtags="true" style="margin-top: 10px;" id="type-tags"></div>
    </div>
</div>
</div>

<script src="/static/component/layui/layui.js"></script>
<script src="/static/component/pear/pear.js"></script>
<script src="/static/admin/js/permission.js"></script>
<script src="/static/admin/js/common.js"></script>
<script>

    const TYPE_API = "/admin/wf.category/select";
    const SELECT_API = "/admin/wf.define/select";
    const INSERT_FAVORITE_API = "/admin/wf.favorite/insert";
    const INTERNAL_DOCUMENT_API = "/admin/wf.form/internalDocument";

    layui.use(['element', 'laypage', 'form', 'jquery'], function () {
        let element = layui.element;
        let laypage = layui.laypage;
        let form = layui.form;
        let $ = layui.jquery;

        // 初始化分页
        let pageSize = 5; // 每页显示数量
        let currentPage = 1; // 当前页码
        let isRenderPage = false; // 防止重新渲染分页组件时再次触发jump事件

        typeRender();

        /**
         * 右侧tags渲染
         */
        function typeRender() {
            $.ajax({
                url: TYPE_API,
                type: 'GET',
                dataType: 'json',
                success: function (ret) {
                    let data = ret.data['items'] != undefined ? ret.data['items'] : [];
                    if (ret.code == 0) {
                        const container = document.getElementById('type-tags');
                        container.innerHTML = '';
                        $.each(data, function (index, item) {
                            container.innerHTML += `<button lay-id="${item.id}" type="button" class="tag-item tag-item-normal layui-btn layui-btn-primary layui-btn-xs" >${item.name}</button>`;
                        });
                    }
                }
            });
        }

        /**
         * 模板渲染
         * @param data
         */
        function template(data) {
            // 遍历数据生成列表项
            const container = document.getElementById('content');
            container.innerHTML = '';
            $.each(data, function (index, item) {
                container.innerHTML += `<div class="item">
                                            <div>
                                                <div class="item-title">${item.name}</div>
                                                <div class="item-meta">${item.display_name}</div>
                                            </div>
                                            <div class="item-actions">
                                                <div style="width: 35px;">${item.version}</div>
                                                <button class="layui-btn layui-btn-xs launch-application"  data-item='${JSON.stringify(item)}'>发起申请</button>
                                            </div>
                                        </div>`;
            });
        };

        /**
         * 左侧内容渲染
         */
        function renderContent(param) {
            $.ajax({
                url: SELECT_API,
                type: 'GET',
                data: {
                    ...param,
                    is_active: 1,//只显示活动的流程
                    page: currentPage,
                    limit: pageSize
                },
                success: function (res) {
                    //渲染模板
                    let data = res.data.items != undefined ? res.data.items : [];
                    template(data);


                    //分页重新渲染
                    laypage.render({
                        elem: 'page-controls',
                        count: res.data.total ?? 0,
                        limit: pageSize,
                        curr: currentPage,
                        limits: [5, 10, 20, 30, 40, 50, 100],
                        layout: ['count', 'prev', 'page', 'next', 'limit', 'refresh', 'skip'],
                        jump: function (obj, first) {
                            isRenderPage = false;
                            if (!first) {
                                currentPage = obj.curr;
                                pageSize = obj.limit;
                                renderContent(param);
                            }
                        }
                    });
                    if (res.data.total == 0) {
                        const container = document.getElementById('content');
                        container.innerHTML = '<div class="no-data">暂无数据</div>';
                        $('#page-controls').addClass('hidden');
                    } else {
                        if (res.data.total > 5) {
                            $('#page-controls').removeClass('hidden');
                        } else {
                            $('#page-controls').addClass('hidden');
                        }
                    }
                },
                error: function (xhr, status, error) {
                    console.log(error);
                }
            });
            isRenderPage = true;
        }


        // 点击标签搜索
        $(document).on('click', '.tag-item', function () {
            currentPage = 1;//搜索从第一页开始
            let param = {type_id: $(this).attr('lay-id')};
            renderContent(param);
        });

        // 流程收藏
        $(document).on('click', '.favorite', function () {
            let self = this;
            let item = JSON.parse(self.getAttribute('data-item'));
            let favoriteIcon = self.querySelector('i');
            let favorited = item.favorite != undefined & item.favorite == 1 ? 0 : 1;
            item['favorite'] = favorited;
            $.ajax({
                url: INSERT_FAVORITE_API,
                type: 'POST',
                dataType: 'json',
                data: {
                    process_define_id: item.id,
                    favorite: favorited,
                },
                success: function (ret) {
                    if (ret.status == 200) {
                        if (favorited == '1' || favorited == 1) {
                            favoriteIcon.innerHTML = '&#xe67a;';
                        } else {
                            favoriteIcon.innerHTML = '&#xe67b;';
                        }
                        //修改成功重新赋值dom
                        self.setAttribute('data-item', JSON.stringify(item));
                    }
                }
            });
        });

        // 输入框流程搜索
        $('input[name="display_name"]').on('keyup', function () {
            currentPage = 1;//搜索从第一页开始
            let param = {display_name: $(this).val()};
            renderContent(param);
        });

        //发起申请
        $(document).on('click', '.launch-application', function () {
            let self = this;
            let item = JSON.parse(self.getAttribute('data-item'));
            let form = internalDocument(item.content.instance_url);
            if (form.length == 0) {
                //传流程定义id 动态表单
                parent.layui.admin.addTab(item.id, item.display_name, "/admin/wf.launch/launch_application?id=" + item.id);
            } else {
                //内置表单
                parent.layui.admin.addTab(item.id, item.display_name, "/admin/wf.launch/launch_application_idf?id=" + item.id + "&instance_url=" + item.content.instance_url);
            }

        });


        /**
         * 获取内置表单
         * @param param
         * @returns {*[]}
         */
        let internalDocument = function (param) {
            let data = [];
            $.ajax({
                url: INTERNAL_DOCUMENT_API,
                type: 'POST',
                data: {instance_url: param},
                async: false,
                success: function (res) {
                    //渲染模板
                    data = res.data != undefined ? res.data : [];
                },
                error: function (xhr, status, error) {

                }
            });
            return data;
        }


        renderContent({});
    });
</script>
</body>
</html>
