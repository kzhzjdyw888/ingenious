<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <title>流程定义</title>
    <link rel="stylesheet" href="/static/component/pear/css/pear.css"/>
    <link rel="stylesheet" href="/static/admin/css/reset.css"/>
    <style>
        .layui-table-view {
            border: none !important;
        }
    </style>
</head>
<body class="pear-container">

<!-- 顶部查询表单 -->
<div class="layui-card">
    <div class="layui-card-body">
        <form class="layui-form top-search-from">

            <!--            <div class="layui-form-item">-->
            <!--                <label class="layui-form-label">唯一编码</label>-->
            <!--                <div class="layui-input-block">-->
            <!--                    <input type="text" name="name" value="" class="layui-input">-->
            <!--                </div>-->
            <!--            </div>-->

            <div class="layui-form-item">
                <label class="layui-form-label">显示名称</label>
                <div class="layui-input-block">
                    <input type="text" name="display_name" value="" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">状态</label>
                <div class="layui-input-block">
                    <select name="state" lay-filter="aihao">
                        <option value="" selected>全部</option>
                        <option value="0">禁用</option>
                        <option value="1">正常</option>
                    </select>
                </div>
            </div>


            <div class="layui-form-item layui-inline">
                <label class="layui-form-label"></label>
                <button class="pear-btn pear-btn-md pear-btn-primary" lay-submit lay-filter="table-query">
                    <i class="layui-icon layui-icon-search"></i>查询
                </button>
                <button type="reset" class="pear-btn pear-btn-md" lay-submit lay-filter="table-reset">
                    <i class="layui-icon layui-icon-refresh"></i>重置
                </button>
            </div>
            <div class="toggle-btn">
                <a class="layui-hide">展开<i class="layui-icon layui-icon-down"></i></a>
                <a class="layui-hide">收起<i class="layui-icon layui-icon-up"></i></a>
            </div>
        </form>
    </div>
</div>

<!-- 数据表格 -->
<div class="layui-card">
    <div class="layui-card-body">
        <table id="data-table" lay-filter="data-table"></table>
    </div>
</div>

<!-- 表格顶部工具栏 -->
<script type="text/html" id="table-toolbar">

</script>

<!-- 表格行工具栏 -->
<script type="text/html" id="table-bar">
    <button class="pear-btn pear-btn-xs tool-btn" lay-event="launch" permission="app.wf.define.launch">发起</button>
    <button class="pear-btn pear-btn-xs tool-btn" lay-event="details" permission="app.wf.define.details">详情</button>
    <button class="pear-btn pear-btn-xs tool-btn" lay-event="remove" permission="app.wf.define.delete">删除</button>
</script>

<script src="/static/component/layui/layui.js"></script>
<script src="/static/component/pear/pear.js"></script>
<script src="/static/admin/js/permission.js"></script>
<script src="/static/admin/js/common.js"></script>
<script>

    // 相关常量
    const PRIMARY_KEY = "id";
    const SELECT_API = "/admin/wf.define/select";
    const DELETE_API = "/admin/wf.define/delete";
    const LAUNCH_URL = "/admin/wf.launch/launch_application";
    const DETAIL_URL = "/admin/wf.define/detail";

    // 表格渲染
    layui.use(["table", "form", "common", "popup", "util"], function () {
        let table = layui.table;
        let form = layui.form;
        let $ = layui.$;
        let common = layui.common;
        let util = layui.util;

        let state = ['禁用', '正常'];
        let isActive = ['否', '是'];

        // 表头参数
        let cols = [

            {
                title: '序号',
                type: "numbers"
            },
            {
                title: 'ID',
                field: 'id',
                align: 'left',
                sort: true,
                hide: true,
                width: 300
            },

            {
                title: '唯一编码',
                field: 'name',
                align: 'left',
                width: 150
            },
            {
                title: '显示名称',
                field: 'display_name',
                align: 'left',
            },
            {
                title: '版本',
                field: 'version',
                align: 'left',
                width: 150
            },
            {
                title: '状态',
                field: 'enabled',
                align: 'center',
                width: 150,
                templet: function (d) {
                    let field = "enabled";
                    let value = state[d[field]] || d[field];
                    let css = {"禁用": "layui-bg-orange", "正常": "layui-bg-blue"}[value];
                    return '<span class="layui-badge ' + css + '">' + util.escape(value) + '</span>';
                }
            },
            {
                title: '是否活动',
                field: 'is_active',
                align: 'center',
                width: 150,
                templet: function (d) {
                    let field = "is_active";
                    let value = isActive[d[field]] || d[field];
                    let css = {"否": "layui-bg-orange", "是": "layui-bg-blue"}[value];
                    return '<span class="layui-badge ' + css + '">' + util.escape(value) + '</span>';
                }
            },

            {
                title: '创建时间',
                field: 'create_date',
                align: 'left',
                width: 170
            },
            {
                title: '更新时间',
                field: 'update_date',
                align: 'left',
                width: 170
            },
            {
                title: '操作',
                toolbar: '#table-bar',
                align: "center",
                width: 170,
            }
        ];


        // 渲染表格
        function render() {
            table.render({
                elem: "#data-table",
                url: SELECT_API,
                page: true,
                cols: [cols],
                skin: "line",
                size: "lg",
                toolbar: "#table-toolbar",
                height: 'full-162',
                autoSort: false,
                defaultToolbar: [{
                    title: "刷新",
                    layEvent: "refresh",
                    icon: "layui-icon-refresh",
                }, "filter", "print", "exports"],
                parseData: function (ret) {
                    return {
                        "code": ret.code, // 解析接口状态
                        "msg": ret.msg, // 解析提示文本
                        "count": ret.data.total, // 解析数据长度
                        "data": ret.data.items // 解析数据列表
                    };
                },
                done: function () {
                    layer.photos({photos: 'div[lay-id="data-table"]', anim: 5});
                }
            });
        }

        // 编辑或删除行事件
        table.on("tool(data-table)", function (obj) {
            if (obj.event === "launch") {
                launch(obj);
            } else if (obj.event === "details") {
                detail(obj);
            } else if (obj.event == "remove") {
                remove(obj);

            }
        });

        // 表格顶部工具栏事件
        table.on("toolbar(data-table)", function (obj) {
            if (obj.event === "add") {
                add();
            } else if (obj.event === "refresh") {
                refreshTable();
            } else if (obj.event === "batchRemove") {
                batchRemove(obj);
            }
        });

        // 表格顶部搜索事件
        form.on("submit(table-query)", function (data) {
            table.reload("data-table", {
                page: {
                    curr: 1
                },
                where: data.field
            })
            return false;
        });

        // 表格顶部搜索重置事件
        form.on("submit(table-reset)", function (data) {
            table.reload("data-table", {
                where: []
            })
        });

        // 表格排序事件
        table.on("sort(data-table)", function (obj) {
            table.reload("data-table", {
                initSort: obj,
                scrollPos: "fixed",
                where: {
                    field: obj.field,
                    order: obj.type
                }
            });
        });


        /**
         * 发起申请
         * @param obj
         */
        function launch(obj) {
            parent.layui.admin.addTab(obj.data.id, obj.data.display_name, LAUNCH_URL + "?id=" + obj.data.id);
        }


        /**
         * 流程预览
         * @param obj
         */
        function detail(obj) {
            top.layer.open({
                type: 2,
                offset: 'r',
                anim: 'slideLeft', // 从右往左
                area: ['60%', '100%'],
                shade: 0.1,
                move: false,
                title: '流程预览',
                shadeClose: true,
                content: DETAIL_URL + "?" + PRIMARY_KEY + "=" + obj.data.id
            });
        }


        // 删除一行
        let remove = function (obj) {
            return doRemove(obj.data[PRIMARY_KEY]);
        }

        // 删除多行
        let batchRemove = function (obj) {
            let checkIds = common.checkField(obj, PRIMARY_KEY);
            if (checkIds === "") {
                layui.popup.warning("未选中数据");
                return false;
            }
            doRemove(checkIds.split(","));
        }

        // 执行删除
        let doRemove = function (ids) {
            let data = {};
            data[PRIMARY_KEY] = ids;
            layer.confirm("确定删除?", {
                icon: 3,
                title: "提示"
            }, function (index) {
                layer.close(index);
                let loading = layer.load();
                $.ajax({
                    url: DELETE_API,
                    data: data,
                    dataType: "json",
                    type: "post",
                    success: function (res) {
                        layer.close(loading);
                        if (res.code !== 0) {
                            return layui.popup.failure(res.msg);
                        }
                        return layui.popup.success("操作成功", refreshTable);
                    }
                })
            });
        }

        render();

        // 刷新表格数据
        window.refreshTable = function () {
            table.reloadData("data-table", {
                scrollPos: "fixed",
                done: function (res, curr) {
                    if (curr > 1 && res.data && !res.data.length) {
                        curr = curr - 1;
                        table.reloadData("data-table", {
                            page: {
                                curr: curr
                            },
                        })
                    }
                }
            });
        }
    })
</script>
</body>
</html>
