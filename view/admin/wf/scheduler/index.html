<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>任务调度</title>
    <link rel="stylesheet" href="/app/admin/component/pear/css/pear.css"/>
    <link rel="stylesheet" href="/app/admin/admin/css/reset.css"/>
    <style>
        .layui-table-view {
            border: none !important;
        }
    </style>
</head>

<body class="pear-container">

<!-- 顶部查询表单 -->
<div class="layui-card">
    <div class="layui-card-body">
        <form class="layui-form top-search-from">
            <div class="layui-form-item">
                <label class="layui-form-label">任务名称</label>
                <div class="layui-input-block">
                    <input type="text" name="task_name" value="" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item layui-inline">
                <label class="layui-form-label"></label>
                <button class="pear-btn pear-btn-md pear-btn-primary" lay-submit lay-filter="table-query">
                    <i class="layui-icon layui-icon-search"></i>查询
                </button>
                <button type="reset" class="pear-btn pear-btn-md" lay-submit lay-filter="table-reset">
                    <i class="layui-icon layui-icon-refresh"></i>重置
                </button>
            </div>
            <div class="toggle-btn">
                <a class="layui-hide">展开<i class="layui-icon layui-icon-down"></i></a>
                <a class="layui-hide">收起<i class="layui-icon layui-icon-up"></i></a>
            </div>
        </form>
    </div>
</div>


<!-- 数据表格 -->
<div class="layui-card">
    <div class="layui-card-body">
        <table id="data-table" lay-filter="data-table"></table>
    </div>
</div>


<!-- 表格行工具栏 -->
<script type="text/html" id="table-bar">
    <button class="pear-btn pear-btn-xs tool-btn" lay-event="execute">执行</button>
</script>

<script src="/app/admin/component/layui/layui.js"></script>
<script src="/app/admin/component/pear/pear.js"></script>
<script src="/app/admin/admin/js/permission.js"></script>
<script src="/app/admin/admin/js/common.js"></script>

<script>
    // 相关常量
    const PRIMARY_KEY = "id";
    const SELECT_API = "/app/wf/scheduler/select";
    const EXECUTE_API = "/app/wf/scheduler/execute";

    layui.use(['table', 'form', 'jquery', 'util', 'popup'], function () {
        let table = layui.table;
        let form = layui.form;
        let $ = layui.jquery;
        let popup = layui.popup;
        let util = layui.util;

        let cols = [
            {
                title: 'ID',
                field: 'id',
                align: 'left',
                sort: true,
                hide: true,
                width: 300
            },
            {
                title: '业务ID',
                field: 'biz_id',
                align: 'left',
                minWidth: 300
            },
            {
                title: '任务名称',
                field: 'task_name',
                align: 'left',
                minWidth: 180
            },
            {
                title: 'key',
                field: 'bean_name',
                align: 'left',
                minWidth: 250
            },

            {
                title: '执行结果',
                field: 'result',
                align: 'left',
            },
            {
                title: '执行次数',
                field: 'error_count',
                align: 'center',
            },
            {
                title: '创建时间',
                field: 'create_date',
                align: 'left',
                width: 170
            },
            {
                title: '执行时间',
                field: 'next_execution_date',
                align: 'left',
                width: 170
            },
            {
                title: '操作',
                toolbar: '#table-bar',
                align: "center",
                width: 170,
            }
        ]


        function render() {
            table.render({
                elem: "#data-table",
                url: SELECT_API,
                page: true,
                cols: [cols],
                skin: "line",
                size: "lg",
                autoSort: false,
                toolbar: "#table-toolbar",
                height: 'full-162',
                parseData: function (ret) {
                    return {
                        "code": ret.code, // 解析接口状态
                        "msg": ret.msg, // 解析提示文本
                        "count": ret.data.total, // 解析数据长度
                        "data": ret.data.items // 解析数据列表
                    };
                },
                defaultToolbar: [{
                    title: "刷新",
                    layEvent: "refresh",
                    icon: "layui-icon-refresh",
                }, "filter", "print", "exports"]
            })
        }

        render();

        table.on('tool(data-table)', function (obj) {
            if (obj.event === 'execute') {
                execute(obj);
            }
        });

        table.on('toolbar(data-table)', function (obj) {
            if (obj.event === 'refresh') {
                window.refreshTable();
            }
        });


        // 头部搜索栏
        form.on('submit(table-query)', function (data) {
            table.reload('data-table', {
                page: {
                    curr: 1
                },
                where: data.field
            })
            return false;
        });

        /**
         * 执行调度任务
         * @param obj
         */
        let execute = function (obj) {
            layer.confirm("确定手动执行?", {
                icon: 3,
                title: "提示"
            }, function (index) {
                layer.close(index);
                $.ajax({
                    url: EXECUTE_API,
                    type: 'POST',
                    dataType: 'json',
                    data: {
                        id: obj.data.id
                    },
                    success: function (ret) {
                        if (ret.code !== 0) {
                            popup.failure(ret.msg);
                        } else {
                            popup.success(ret.msg, function () {
                                window.refreshTable();
                            });
                        }
                    }
                });
            })
        }


        /**
         * 刷新
         */
        window.refreshTable = function () {
            table.reloadData('data-table', {
                scrollPos: "fixed"
            });
        }

    });
</script>
</body>

</html>
