<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>分配组织</title>
    <link rel="stylesheet" href="../../../component/pear/css/pear.css" />
	<link rel="stylesheet" href="../../../admin/css/reset.css" />
</head>
<body>
<form class="layui-form" action="" lay-filter="system_role-dept-form-data-filter">
    <div class="mainBox">
        <div class="main-container">
            <div class="layui-form-item">
                <label for="" class="layui-form-label">角色名称</label>
                <div class="layui-input-block">
                    <input type="text" id="role_name" maxlength="16" name="role_name" placeholder="" class="layui-input" readonly>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="" class="layui-form-label">组织架构</label>
                <div class="layui-input-block">
                    <ul id="system_role-dept-checkbar-tree" class="dtree" data-id="-1"></ul>
                </div>
            </div>
        </div>
    </div>

    <div class="bottom">
        <div class="button-container">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit="" lay-filter="system_role-dept-save">
                <i class="layui-icon layui-icon-ok"></i>
                提交
            </button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">
                <i class="layui-icon layui-icon-refresh"></i>
                重置
            </button>
        </div>
    </div>
</form>
<script src="../../../component/layui/layui.js"></script>
<script src="../../../component/pear/pear.js"></script>
<script src="../../../config/common.js"></script>
<script src="../../../config/config.js"></script>
<script src="../../../config/permission.js"></script>


<script>
    const PRIMARY_KEY = "role_id";
    const RESTFUL_API = config.api_url + "/adminapi/setting/role_dept"
    const ROLE_RESTFUL_API = config.api_url + "/adminapi/setting/role";
    const DEPT_RESTFUL_API = config.api_url + "/adminapi/setting/dept"

    layui.use(['form', 'dtree', 'jquery'], function () {
        let form = layui.form;
        let Dtree = layui.dtree;
        let $ = layui.jquery;
        //场景处理
        if (getQueryString('operation') === 'edit') {
            get(getQueryString(PRIMARY_KEY), autoTree);

            layui.$("button[type='reset']").click(function () {
                location.reload();
            })
        }

        function get(id, callback) {
            $.ajax({
                url: ROLE_RESTFUL_API + '/' + getQueryString(PRIMARY_KEY),
                dataType: 'JSON',
                success: function (ret) {
                    if (ret.status == 200) {
                        let data = ret.data
                        form.val("system_role-dept-form-data-filter", {
                            "role_code": data.role_code,
                            "role_name": data.role_name,
                        });
                        callback(data);
                    }
                }
            });
        }

        /**
         * 组织树
         * @param data
         */
        function autoTree(data) {
            $.ajax({
                url: DEPT_RESTFUL_API,
                dataType: 'JSON',
                success: function (ret) {
                    if (ret.status === 200) {
                        let tree_data = ret.data ?? [];
                        appendCheckArr(tree_data);
                        Dtree.render({
                            elem: '#system_role-dept-checkbar-tree',
                            data: tree_data,
                            accordion: true,
                            checkbar: true,
                            checkbarType: "self",
                            skin: "layui",
                            response: {
                                treeId: "dept_id", //节点ID（必填）
                                parentId: "pid", //父节点ID（必填）
                                title: "dept_name", //节点名称（必填）
                            },
                            done: function (res, $ul, first) {
                                if (first) {
                                    let arr = data['depts'] != undefined ? data['depts'] : [];
                                    if (arr.length > 0) {
                                        Dtree.chooseDataInit("system_role-dept-checkbar-tree", [arr]);
                                    }
                                }
                            }
                        });
                    }
                }
            });
        }


        /**
         * 表单提交
         */
        form.on('submit(system_role-dept-save)', function (data) {
            let halfCheckedNodes = Dtree.getCheckbarNodesParam("system_role-dept-checkbar-tree");
            data.field.checked_dept = array_column(halfCheckedNodes, 'nodeId');
            data.field.role_id = getQueryString(PRIMARY_KEY);
            $.ajax({
                url: RESTFUL_API,
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(data.field),
                dataType: 'json',
                success: function (ret) {
                    if (ret && ret.status == 200) {
                        layer.msg(ret.msg, {
                            icon: 1,
                            time: 1000
                        }, function () {
                            parent.layer.close(parent.layer.getFrameIndex(window.name)); //关闭当前页
                            parent.refresh();
                        });
                        return false;
                    } else {
                        layer.msg(ret.msg, {
                            icon: 2,
                            time: 1000
                        });
                        return false;
                    }
                },
                error: function (ret) {
                    alert("出错" + ret.status + "：" + ret.responseText);
                },
            });
            return false;
        });
    })
</script>
</body>
</html>
